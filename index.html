<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPioneers</title>

    <!-- CSS -->
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

    <!-- Navigation -->
    <header class="header">
        <div class="logo">
            <a href="#hero">PIXEL PIONEERS</a>  
        </div>
        <nav class="nav">
            <a href="#hero">Accueil</a>
            <a href="#trailer">Trailer</a>
            <a href="#downloads">Téléchargement</a>
        </nav>
    </header>   

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="video-background">
            <iframe id="youtube-background" src="https://www.youtube.com/embed/T270UUfEZfc?autoplay=1&mute=1&loop=1&playlist=T270UUfEZfc&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3&vq=hd1080" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="hero-content">
            <h1>LE DESTIN EST ENTRE VOS MAINS</h1>
            <p>Un monde en ruine, un espoir fragile. Affrontez votre destinée.</p>
            <a href="#trailer" class="btn">Voir la bande-annonce</a>
        </div>
    </section>
    

    <!-- Carousel -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-inner">
                <div class="carousel-item"><img src="public/assets/images/placeholder.jpg" alt="Image 1"></div>
                <div class="carousel-item"><img src="public/assets/images/placeholder2.jpg" alt="Image 2"></div>
                <div class="carousel-item"><img src="public/assets/images/placeholder3.jpg" alt="Image 3"></div>
            </div>
            <button class="carousel-btn prev">&#10094;</button>
            <button class="carousel-btn next">&#10095;</button>
        </div>
    </section>


    <!-- Trailer -->
    <section id="trailer" class="trailer">
        <h2>Voir la bande-annonce</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Dqpi_tBJjIU?vq=hd1080" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Downloads -->
    <section id="downloads" class="downloads">
        <h2>Où télécharger le jeu ?</h2>
        <div class="platforms">
            <a href="#" class="platform-link">Epic Games</a>
            <a href="#" class="platform-link">Steam</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pixel Pioneers. Tous droits réservés.</p>
    </footer>

    <!-- Script -->
    <script src="public/js/script.js"></script>
</body>
</html>
